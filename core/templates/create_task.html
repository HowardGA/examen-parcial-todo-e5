<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Crear Tarea</h2>
        <form action="{% url 'create_task' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="task_name" class="form-label">Nombre de la Tarea</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <select class="form-select" id="status" name="status">
                    <option value="pending">Pendiente</option>
                    <option value="in_progress">En Progreso</option>
                    <option value="completed">Completado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="due_date" name="due_date">
            </div>
            <div class="mb-3">
                <label for="auditor" class="form-label">Auditor Asignado</label>
                <select class="form-select" id="auditor" name="auditor">
                    {% for auditor in auditors %}
                    <option value="{{ auditor.id_auditor }}">{{ auditor.name }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="application" class="form-label">Aplicación</label>
                <select class="form-select" id="application" name="application">
                    {% for application in applications %}
                    <option value="{{ application.id_application }}">{{ application.app_name }}</option>
                {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
